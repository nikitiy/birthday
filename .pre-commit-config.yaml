# .pre-commit-config.yaml

repos:
  # isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files"]

  # black
  - repo: https://github.com/ambv/black
    rev: 24.8.0
    hooks:
      - id: black
        args:
          - --line-length=88
          - --include='\.pyi?$'

          - --exclude="""\.git |
            \.__pycache__|
            \.hg|
            \.mypy_cache|
            \.tox|
            \.venv|
            _build|
            buck-out|
            build|
            dist"""

        language_version: python3.8


  # flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - "--max-line-length=88"
          - "--max-complexity=18"
          - "--select=B,C,E,F,W,T4,B9"

          - "--ignore=E203,E266,E501,W503,F403,F401,E402,C901,E722,E721"
